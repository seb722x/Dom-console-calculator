<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator for Wilmer    </title>
    <link rel="stylesheet" href="assets/css/style.css"
</head>
<body>
    
    <div class="container" name="calculadora">
        
        <div class="calculator" name="calculadora2">
            <div class="brand">Casio</div>
            <div class="by">by Juan S.</div>
            <div class="screen">
                <div id="type"></div>
                <div id="result" placeholder="00"></div>
            </div>
        
            <div class="numpad" id="numPad" >
                
                <button class="buttons-upper" name="Backspace" id="Backspace" >Erase</button>
                <button class="buttons-upper" name="Delete"     id="Delete">Clr</button>
                <button class="buttons-upper" name="Enter"     id="Enter">=</button>
                
                <button class="buttons-operator" name="+" id="+">+</button>
                <button class="buttons-number" name="7" id="7">7</button>
                <button class="buttons-number" name="8" id="8">8</button>
                <button class="buttons-number" name="9" id="9">9</button>

                <button class="buttons-operator" name="-" id="-">-</button>
                <button class="buttons-number" name="4" id="4">4</button>
                <button class="buttons-number" name="5" id="5">5</button>
                <button class="buttons-number" name="6" id="6">6</button>

                <button class="buttons-operator" name="*" id="*">*</button>
                <button class="buttons-number" name="1" id="1" >1</button>
                <button class="buttons-number" name="2" id="2">2</button>
                <button class="buttons-number" name="3" id="3">3</button>

                <button class="buttons-operator" name="/" id="/">/</button>
                
                <button class="buttons-number-0" name="0" id="0">0</button>

                <button class="buttons-other" name="." id=".">.</button>
                <button class="buttons-operator" name="." id="."></button>
                
                                                        
            
                <button class="buttons-other" name="cos()" id="cos()">cos()</button>
                <button class="buttons-other" name="sin()" id="sin()">sin()</button>
                <button class="buttons-other" name="cos()" id="cos()">cos()</button>
                <button class="buttons-other" name="sin()" id="sin()">sin()</button>
                 
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
    
</body>
</html>
